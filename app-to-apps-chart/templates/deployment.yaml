apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Release.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 80
        env:
        - name: ENVIRONMENT
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}
              key: ENVIRONMENT
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html
        configMap:
          name: html-content-{{ .Values.environment }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: html-content-{{ .Values.environment }}
data:
  index.html: |
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Environment Display</title>
</head>
<body>
  <h1>Environment: <span id="environment"></span></h1>
  <script>
    document.getElementById("environment").innerText = process.env.ENVIRONMENT || 'Unknown';
  </script>
</body>
</html>

